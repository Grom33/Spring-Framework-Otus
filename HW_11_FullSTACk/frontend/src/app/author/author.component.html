<div class="row">
  <div>
    <H3>Список авторов</H3>
  </div>

  <div class="float-right">
    <span class="badge badge-primary badge-pill">
      Всего
      <span class="badge badge-light">{{authorCount}}</span>
    </span>
  </div>

</div>
<div>
  <a class="btn btn-success" role="button" [routerLink]="['/authors/0/edit']">Add</a>
</div>
<hr>
<ol>
  <app-author-item *ngFor="let author of authors" [author]="author"></app-author-item>
</ol>
