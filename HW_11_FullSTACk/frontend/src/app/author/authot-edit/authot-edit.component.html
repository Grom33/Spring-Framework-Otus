<h3>Редактирование информация об авторе</h3>

<div class="card-body">
    <input class="form-control" type="text" placeholder="Type author name" [(ngModel)]="author.name">
    <hr>
    <a class="btn btn-success" (click)="save()"  role="button">Save</a>
    <a class="btn btn-primary"  role="button" (click)="backClicked()">Cancel</a>
</div>
