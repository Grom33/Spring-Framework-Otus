<h3>Редактирование информация о жанре</h3>

<div class="card-body">
    <input class="form-control" type="text" placeholder="Type genre name" [(ngModel)]="genre.name">
    <hr>
    <a class="btn btn-success" (click)="save()"  role="button">Save</a>
    <a class="btn btn-primary"  role="button" (click)="backClicked()">Cancel</a>
</div>
