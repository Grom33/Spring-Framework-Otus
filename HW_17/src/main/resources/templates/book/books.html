<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head :: head}">...</div>
<script src="https://my.com/1.js"
        th:src="@{/js/book.js}" defer></script>
<body>
<div th:insert="~{fragments/navbar :: navbar}">...</div>

<div role="main" class="container">
    <H2 th:text="#{books.header}">Список книг</H2>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col" th:text="#{label.name}">Name</th>
            <th scope="col" th:text="#{book.table.genre}">Genre</th>
            <th scope="col">X</th>
        </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <a class="btn btn-secondary" onclick="showAddDialog()" th:text="#{button.add}">add</a>
</div>
<div th:insert="~{fragments/footer :: footer}">...</div>

<div class="modal fade" tabindex="-1" id="editRow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle" th:text="#{dialog.book.add.title}">modalTitle</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="detailsForm">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="editName" class="col-form-label" th:text="#{label.name}">Name</label>
                        <input type="text" class="form-control" id="editName" name="name"
                               placeholder="type name">
                    </div>
                    <div class="form-group">
                        <label for="editDescription" class="col-form-label" th:text="#{form.book.edit.descriprtion}">Description</label>
                        <input type="text" class="form-control" id="editDescription" name="description"
                               placeholder="type description">
                    </div>
                    <div class="form-group">
                        <label for="authors" th:text="#{form.book.edit.authorLabel}">Example multiple select</label>
                        <select multiple class="form-control" id="authors" name="authors">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genres" th:text="#{form.book.edit.genreLabel}">Example multiple select</label>
                        <select multiple class="form-control" id="genres" name="genres">

                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.cancel}">
                    <span class="fa fa-close"></span>
                    cancel
                </button>
                <button type="button" class="btn btn-primary" onclick="addBook()" th:text="#{button.save}">
                    <span class="fa fa-check"></span>
                    save
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
