<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="head">
    <style type="text/css">
        body {
            padding-top: 5rem;
        }
    </style>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <title th:text="#{app.name}">Library</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                th:src="@{/js/3dparty/popper.min.js}" defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" th:src="@{/js/3dparty/jquery-3.3.1.min.js}" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                th:src="@{/js/3dparty/bootstrap.min.js}" defer></script>
        <script th:src="@{/js/library.js}" defer></script>
    </head>
</div>
</body>
</html>
